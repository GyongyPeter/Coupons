<app-navbar></app-navbar>
<h1 class="h1history">Partners / Companies</h1>
<hr>
<div class="tablediv">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Website</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let company of companies; let i = index">
        <th scope="row">{{i + 1}}</th>
        <td>{{company.name}}</td>
        <td>{{company.description}}</td>
        <td><a href="{{company.website}}" target="_blank">{{company.website}}</a></td>
      </tr>
    </tbody>
  </table>
  <img src="https://uxwing.com/wp-content/themes/uxwing/download/42-business-professional-services/company-enterprise.png">
</div>
